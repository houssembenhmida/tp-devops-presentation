

<!-- Begin page -->
<div class="accountbg"></div>
<div class="wrapper-page">

  <div class="card">
    <div class="card-body">

      <h3 class="text-center mt-0 m-b-15">
        <a href="index.html" class="logo logo-admin"></a>
      </h3>

      <h4 class="text-muted text-center font-18"><b>Sign In</b></h4>

      <div class="p-3">
        <form class="form-horizontal m-t-20">

          <div class="form-group row">
            <div class="col-12">
              <input class="form-control" type="text"  placeholder="Username" ngModel="username" [(ngModel)]="username"  [ngModelOptions]="{standalone: true}">
            </div>
          </div>

          <div class="form-group row">
            <div class="col-12">
              <input class="form-control" type="password"  placeholder="Password"  ngModel="password" [(ngModel)]="password"  [ngModelOptions]="{standalone: true}">
            </div>
          </div>



          <div class="form-group text-center row m-t-20">
            <div class="col-12">
              <button class="btn btn-info btn-block waves-effect waves-light" type="submit" (click)="login(username, password)" >Log In</button>
            </div>
          </div>

        </form>
      </div>

    </div>
  </div>
</div>
