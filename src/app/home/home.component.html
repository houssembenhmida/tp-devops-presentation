



  <!-- Start right Content here -->


    <!-- Start content -->
    <div class="content">




      <div class="page-content-wrapper ">

        <div class="container-fluid">




          <div class="row">

            <div class="col-lg-12">
              <div class="card m-b-30">
                <div class="card-body">

                  <h4 class="mt-0 header-title">My Table</h4>

                  <button type="button"  class="btn btn-primary waves-effect waves-light" (click)="clickme()">CLICK ME!!</button>






                  <p class="text-muted m-b-30 font-10"></p>
                  <!-- mon tableau-->

                  <table class="table table-dark" *ngIf="state">
                    <thead>
                    <tr>
                      <th>#</th>
                      <th>First Name</th>
                      <th>Last Name</th>
                      <th>Email</th>
                      <th>Phone number</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr  *ngFor="let l of u ; let i=index ">
                      <th scope="row">{{i+1}}</th>
                      <td>{{l.firstName}}</td>
                      <td>{{l.lastName}}</td>
                      <td>{{l.email}}</td>
                      <td>{{l.phone1}}</td>


                    </tr>
                    </tbody>
                  </table>

                </div>
              </div>
            </div> <!-- end col -->
          </div> <!-- end row -->

        </div><!-- container -->


      </div> <!-- Page content Wrapper -->

    </div> <!-- content -->


  <!-- End Right content here -->
